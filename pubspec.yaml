name: gym_labb
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  go_router: ^13.2.3
  google_fonts: ^6.2.1
  get_it: ^7.7.0

  # localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0

  # Firebase
  firebase_storage: ^11.7.1
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1

  google_sign_in: ^6.2.1
  flutter_bloc: ^8.1.5
  cloud_firestore: ^4.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.2

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/navigation/
    - assets/icons/login/
    - assets/icons/training/
    - assets/icons/profile/

    - assets/icons/timer/
    - assets/icons/calendar_icons/
    - assets/icons/another_icons/
    - assets/icons/stats_icons/

    - assets/images/
    - assets/images/subscription/

    - assets/images/training_images/

  fonts:
    - family: Heinch
      fonts:
        - asset: assets/fonts/Heinch.ttf

flutter_gen:
  integrations:
    flutter_svg: true
